<div class="row justify-content-center p-5 ">
    <div class="col-md-6 col-lg-6 col-xl-4 disp-none disp-show">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" style="width: 10px;height: 10px;border-radius: 50%;" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" style="width: 10px;height: 10px;border-radius: 50%;" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" style="width: 10px;height: 10px;border-radius: 50%;" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" style="height: 600px;" src="/assets/images/bg-01.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height: 600px;" src="/assets/images/bg-01.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height: 600px;" src="/assets/images/bg-01.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="/assets/#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="/assets/#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-md-6 col-lg-6 col-xl-6 ">
        <div class="limiter ">
            <div class="container-login100">
                <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
                    <form [formGroup]="userLoginForm" class="login100-form validate-form">
                        <span class="login100-form-title p-b-59">
                Sign In
              </span>

                        <div class="wrap-input100 validate-input" data-validate="Name is required">
                            <label class="form-label" for="typeEmail" style="    position: relative;
                top: 30%;
                left: 3%;  color: #002ba5 ; font-weight: 600; background-color: white;">Email</label>
                            <div class="form-outline">
                                <input type="email" formControlName="username" id="typeEmail" class="form-control" placeholder="ex. Mohamed@gmail.com" />

                            </div>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Name is required">
                            <label class="form-label" for="typeEmail" style="    position: relative;
                top: 30%;
                left: 3%;color: #002ba5 ; font-weight: 600;background-color: white;">Password</label>
                            <div class="form-outline">
                                <input formControlName="password" type="email" id="typeEmail" class="form-control" placeholder="**********" />

                            </div>

                        </div>
                        <div class="container m-3">

                            <div class="form-check col-6 col-md-12 col-lg-6 float-left">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" style="transform: scale(1.5);">
                                <label class="form-check-label" for="flexRadioDefault1" style="font-weight: 600;">
                    Keep Me signed in
                  </label>
                            </div>

                            <div class="col-6 col-md-12 col-lg-6 float-left">
                                <a class="float-right Mpointer" id="lin" style="font-weight: 600;">Forgotten Password?</a>
                            </div>
                        </div>

                        <button type="button" (click)="Login()" class="btn btn-primary btn-lg btn-block" style="background-color:#0f2d4c ;">Sign In</button>
                        <button (click)="RouteToRegister()" type="button" class="btn btn-primary btn-lg btn-block" style="color:#0f2d4c ;background-color: white;border-color: white;font-weight: 600;">Register Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
